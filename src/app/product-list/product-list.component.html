<div id="products">
  <div class="itemBlk" *ngFor="let item of productList">
    <div>
      <img src="#" alt="No Image Available">
    </div>
    <div>
      <h3>{{item.name}}</h3>
      <label>${{ item.price | number:'.2'}}</label>
      <label>{{item.description}}</label>
    </div>
    <div>
      <button (click)="addToCart(item)" class="addcart">Add To Cart</button>
      <button (click)="seeDetails(item)">See Details</button>
    </div>
  </div>
</div>
